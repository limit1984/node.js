    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>

        const t_continer = document.querySelector(".table-container")
        const p_continer = document.querySelector(".pagi-container")

        function renderPagi({ page, totalPages }) {
            return `
            <nav aria-label="Page navigation example">
                <ul class="pagination">

                    <li class="page-item ">
                        <a class="page-link" href="?page=1">
                            <span>第一頁</span></a>
                    </li>

                    <li class="page-item">
                        <a class="page-link" href="?page=${page - 1}">
                            <i class="fa-solid fa-circle-arrow-left"></i>
                        </a>
                    </li>
                    ${Array(11).fill(1).map((el, i) => {
                const p = page - 5 + i;
                if (p < 1 || p > totalPages) return "";
                return `
                            <li class="page-item ${p === page ? "active" : ""}">
                                <a class="page-link" href="javascript:gotoPage(${p})">${p}</a>
                            </li>
                            `
            }).join("")
                }

                    <li class="page-item">
                        <a class="page-link" href="?page=${page + 1}">
                            <i class="fa-solid fa-circle-arrow-right"></i></a>
                    </li>

                    <li class="page-item ">
                        <a class="page-link" href="?page=${totalPages}">
                            <span>最後頁</span></a>
                    </li>
                </ul>
            </nav>
            `;
        }

        function renderTable({ rows }) {
            return `
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">姓名</th>
                            <th scope="col">手機</th>
                            <th scope="col">Email</th>
                            <th scope="col">生日</th>
                            <th scope="col">地址</th>
                        </tr>
                    </thead>
                    <tbody>
            ${rows.map(el => {
                return `
                        <tr>
                            <td>${el.sid}</td>
                            <td>${el.name}</td>
                            <td>${el.mobile}</td>
                            <td>${el.email}</td>
                            <td>${dayjs(el.birthday).format("YYYY-MM-DD")}</td>
                            <td>${el.address}</td>
                        </tr>
                        `;
            }).join("")}
                    </tbody>

                </table>
            `;
        }

        // const search = location.search;
        // fetch("/ab/api" + search)
        //     .then(r => r.json())
        //     .then(result => {
        //         console.log(result)
        //         p_continer.innerHTML = renderPagi(result)
        //         t_continer.innerHTML = renderTable(result)

        async function getData() {
            let usp = new URLSearchParams(location.search)

            const r = await fetch('http://192.168.35.200:3001/ab/api?'+usp.toString());
            const result = await r.json();
            console.log(result)
            p_continer.innerHTML = renderPagi(result);
            t_continer.innerHTML = renderTable(result);
        }

        const usp = new URLSearchParams(location.search)
        if(usp.get("search")) document.forms[0].search.value = usp.get("search")
        getData();

        function doSearch(event) {
            event.preventDefault(); // 不讓表單送出

            const f = event.currentTarget;

            // console.log({ search: f.search.value })

            const usp = new URLSearchParams({ search: f.search.value })

            // console.log("history:", history)

            history.pushState("", "", "?" + usp.toString());

            //history 是window底下的BON(Browser Object Model)
            //pushstate 變換網址但不要刷頁面

            // console.log("location.search", location.search)

            getData();

            // fetch("/ab/api" + location.search)
            //     .then(r => r.json())
            //     .then(result => {
            //         console.log(result)
            //         p_continer.innerHTML = renderPagi(result)
            //         t_continer.innerHTML = renderTable(result)
            //     })
        }

        function gotoPage(p) {

            const usp = new URLSearchParams(location.search);
            usp.set("page", p)

            history.pushState("", "", "?" + usp.toString());
            getData();

        }

        window.addEventListener("popstate",function(){
            getData();
        })
    </script>
